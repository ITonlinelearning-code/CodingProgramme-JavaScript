<!DOCTYPE html>
<html>
<head>
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            margin: 10px;
        }

        .gallery-item img {
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: none;
        }

        .gallery-item:hover .remove-button {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Interactive Image Gallery</h1>
    <input type="text" id="imageInput" placeholder="Enter image URL">
    <button id="addImageButton">Add Image</button>
    <div id="gallery"></div>
    <script>
        // Function to add an image to the gallery
        function addImage() {
            const imageInput = document.getElementById('imageInput').value;
            if (imageInput) {
                const gallery = document.getElementById('gallery');

                // Create a new div for the gallery item
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                // Create an img element and set its src attribute
                const img = document.createElement('img');
                img.src = imageInput;

                // Create a remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-button');
                removeButton.onclick = () => gallery.removeChild(galleryItem);

                // Append the img and remove button to the gallery item div
                galleryItem.appendChild(img);
                galleryItem.appendChild(removeButton);

                // Append the gallery item div to the gallery
                gallery.appendChild(galleryItem);

                // Clear the input field
                document.getElementById('imageInput').value = '';
            } else {
                alert('Please enter an image URL.');
            }
        }

        // Add event listener to the add image button
        document.getElementById('addImageButton').addEventListener('click', addImage);
    </script>
</body>
</html>
